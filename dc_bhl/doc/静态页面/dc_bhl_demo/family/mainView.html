<!DOCTYPE html>
<html lang="en" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>补偿协议查看</title>
    <script src="/new/js/jquery1.9.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <link rel="stylesheet" href="static/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style/style.css">
    <link rel="stylesheet" href="static/style/sea.css">

    <link rel="stylesheet" href="static/plugin/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="static/plugin/datepicker/css/datepicker.css">
    <link rel="stylesheet" href="static/plugin/jquery-validation/1.11.1/validate.css">

    <script src="static/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script src="static/plugin/datepicker/js/bootstrap-datepicker.js"></script>
    <script src="static/plugin/jquery-validation/1.11.1/jquery.validate.min.js" type="text/javascript"></script>
    <script src="static/plugin/jquery-validation/1.11.1/messages_bs_zh.js" type="text/javascript"></script>
    <script src="static/js/common.js"></script>
    <style type="text/css">
        .stepInfo {
            position: relative;
            background: #f2f2f2;
            margin: 20px auto 0 auto;
            width: 500px;
        }

        .stepInfo li {
            float: left;
            margin-left: -280px;
            width: 1000px;
            height: 0.15em;
            background: #bbb;
            margin-top: 1em;
            list-style-type: none
        }

        .stepIco {
            border-radius: 2em;
            padding: 0.03em;
            background: #bbb;
            text-align: center;
            line-height: 1.5em;
            color: #fff;
            position: absolute;
            width: 3.6em;
            height: 3.6em;
        }

        .stepIco1 {
            top: -0.7em;
            left: -50%;
        }

        .stepIco2 {
            top: -0.7em;
            left: 0%;
        }

        .stepIco3 {
            top: -0.7em;
            left: 50%;
        }

        .stepIco4 {
            top: -0.7em;
            left: 100%;
        }

        .stepIco5 {
            top: -0.7em;
            left: 150%;
        }

        .stepText {
            color: black;
            margin-top: 1.2em;
            width: 4em;
            text-align: center;
            margin-left: -1em;
            font-size: 20px;
        }

        .num {
            margin-top: 0.6em;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="stepInfo">
    <ul>
        <li></li>
    </ul>
    <div class="stepIco stepIco1" id="create" style="background-color: #1d7ece;">
        <div class="num">1</div>
        <div class="stepText" id="createText">基础数据登记</div>
    </div>
    <div class="stepIco stepIco2" id="check" style="background-color: #1d7ece;">
        <div class="num">2</div>
        <div class="stepText" id="checkText">预分方案登记</div>
    </div>
    <div class="stepIco stepIco3" id="produce" style="background-color: #1d7ece;">
        <div class="num">3</div>
        <div class="stepText" id="produceText">已签约</div>
    </div>
    <div class="stepIco stepIco4">
        <div class="num">4</div>
        <div class="stepText">已交房</div>
    </div>
    <div class="stepIco stepIco5" id="delivery">
        <div class="num">5</div>
        <div class="stepText">已选房</div>
    </div>
</div>
</body>
</html>
