<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style/style.css">
    <link rel="stylesheet" href="../static/style/sea.css">
    <link rel="stylesheet" href="../static/plugin/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../static/plugin/datepicker/css/datepicker.css">
    <link rel="stylesheet" href="../static/plugin/jquery-validation/1.11.1/validate.css">
    <script src="../static/data.js"></script>
    <script src="../static/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<div class="title"><h5>评估数据管理</h5></div>
<form class="form-inline">
    <fieldset>
        <legend>一、被拆迁人信息</legend>
        <table class="table table-bordered">
            <tr>
                <td class="fieldName">分指</td>
                <td class="fieldValue">一标</td>
                <td class="fieldName">组别</td>
                <td class="fieldValue">一组</td>
            </tr>
            <tr>
                <td class="fieldName">编号</td>
                <td class="fieldValue">08-106</td>
                <td class="fieldName">地址门牌</td>
                <td class="fieldValue">宝华二条03号</td>
            </tr>
            <tr>
                <td class="fieldName">被拆迁人</td>
                <td class="fieldValue">金光兰</td>
                <td class="fieldName">联系电话</td>
                <td class="fieldValue">18724196729</td>
            </tr>
            <tr>
                <td class="fieldName">身份证号</td>
                <td class="fieldValue">11010319860721487X</td>
                <td class="fieldName">婚姻状况</td>
                <td class="fieldValue">已婚</td>
            </tr>
            <tr>
                <td class="fieldName">产别</td>
                <td class="fieldValue">直管公房</td>
                <td class="fieldName">产权单位</td>
                <td class="fieldValue">永外房管所</td>
            </tr>
            <tr>
                <td class="fieldName">房屋类型</td>
                <td class="fieldValue">成套</td>
                <td class="fieldName">间数</td>
                <td class="fieldValue">3</td>
            </tr>
            <tr>
                <td class="fieldName">使用面积</td>
                <td class="fieldValue">20.01㎡</td>
                <td class="fieldName">建筑面积</td>
                <td class="fieldValue">27.67㎡</td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>二、评估数据</legend>
        <table class="table table-bordered">
            <tr>
                <td class="fieldName">评估公司名称</td>
                <td class="fieldValue" colspan="3"><font color="green" style="font-size: 24px;">XXX评估公司</font></td>
            </tr>
            <tr>
                <td class="fieldName">房屋价值补偿</td>
                <td class="fieldValue"><input type="text" class="form-control" value=""/></td>
                <td class="fieldName">房屋装修及附属物补偿</td>
                <td class="fieldValue"><input type="text" class="form-control"  value=""/></td>
            </tr>
            <tr>
                <td class="fieldName">房屋重置成新价</td>
                <td class="fieldValue" colspan="3"><input type="text" class="form-control" value=""/></td>
            </tr>
        </table>
    </fieldset>
    <br/><br/><br/>
    <div class="footer">
        <button class="btn btn-primary" type="button" onclick="location.href='pgList.html';"><i class="fa fa-save"></i>&nbsp;保存</button>
        <button class="btn btn-white" type="button" onclick="history.back()"><i class="fa fa-backward"></i>返回</button>
    </div>
</form>
</body>
</html>
