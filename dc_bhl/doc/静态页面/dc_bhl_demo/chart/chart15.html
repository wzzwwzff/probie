    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .myscroll {
            width: 1600px;
            height:600px;
            position: absolute;
            left: 450px;
            top:50px;
            margin: 0 auto;
            line-height: 26px;
            font-size: 12px;
            overflow: hidden;
        }
        .myscroll ul{
            list-style: none;
        }
        .myscroll li {
            height: 80px;
            margin-left: 25px;
            font-size: 60px;
            color: white;
            font-weight: bold;
            line-height: 80px;
        }
        .myscroll a {
            color: #333;
            text-decoration: none;
        }
        .myscroll a:hover {
            color: #ED5565;
            text-decoration: underline;
        }
    </style>
    <script type="text/javascript" src="../static/jquery/1.11.3/jquery.min.js "></script>
