<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实时交房情况公示</title>
    <meta http-equiv="refresh" content="5">
    <LINK href="styles/styles.css" type="text/css" rel="stylesheet"/>
    <script src="../static/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/plugin/highcharts/highcharts.js"></script>
    <style>
        html, body {
            font-family: '微软雅黑';
        }

        .chart_content div {
            float: left;
            width: 48%;
            height: 480px;
            margin-top: 15px;
        }

        .chart_content .div_ul {
            list-style: none;

        }

        .chart_content .div_ul li {
            line-height: 60px;
            font-weight: bold;
            font-size: 32px;
        }
    </style>
</head>
<body>
<div style="text-align: center;font-size: 45px;font-weight: bold;">东城区宝华里危改项目实时交房情况</div>
<div style="width: 100%;" class="chart_content">
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <div style="background-color: #FFFF37;">
        <ul class="div_ul">

            <li>累计交房：1638户</li>

            <li></li>
        </ul>
    </div>
</div>

                text: ''
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.x + '</b><br/>' +
                            this.series.name + ': ' + this.y + '<br/>' +
                            '共: ' + this.point.stackTotal + "户";
                }
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    borderWidth: 0,

                        enabled: true,
