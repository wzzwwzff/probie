                    </select>
                </div>
                <div class="input-group">
                    <div class="input-group-addon">锁定状态</div>
                    <select class="form-control">
                        <option value="">--全部--</option>
                        <option value="">已锁定</option>
                        <option value="">未锁定</option>
                    </select>
                </div>
            </div>
            <div class="form-group">

<script>
    $(function () {
        var trHtml = "";
        for (var i = 1, j = json_data_family.length; i < j; i++) {
            var data = json_data_familyReport[i];
            var xfNumber;
            var xfTime;
            if (i < 10) {
                xfTime = "2016年6月30日 12时2" + (10 - i) + "分36秒" + (12 - i) + "51毫秒";
            } else {
                xfTime = "2016年6月30日 12时" + (30 - i) + "分36秒" + (12 - i) + "51毫秒";
            }
            if ((12 - i) < 10) {
                xfNumber = "<font color='green' style='font-weight: bold;'>000" + (12 - i) + "</font>";
            } else {
                xfNumber = "<font color='green' style='font-weight: bold;'>00" + (12 - i) + "</font>";
            }

            trHtml += "<tr class='text-center'>";
            trHtml += "<td>" + i + "</td>";
            trHtml += "<td>" + data.fz + "</td>";
            trHtml += "<td>" + data.group + "</td>";
            trHtml += "<td>" + data.name + "</td>";
            trHtml += "<td>" + data.fwzl + "</td>";
            trHtml += "<td>" + xfNumber + "</td>";
            trHtml += "<td>" + xfTime + "</td>";
            trHtml += "<td>" + data.jfPerson + "</td>";
            trHtml += "<td>" + data.xfIp + "</td>";

            trHtml += "</tr>";
        }
        $(".table > tbody").append(trHtml);
    });
