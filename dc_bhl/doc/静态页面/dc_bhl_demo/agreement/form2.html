<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>补偿协议管理</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap-3.3.5/css/docs.min.css">
    <!--<link rel="stylesheet" href="../static/bootstrap-3.3.5/css/normalize.css">-->
    <link rel="stylesheet" href="../static/style/style.css">
    <link rel="stylesheet" href="../static/style/sea.css">
    <link rel="stylesheet" href="../static/plugin/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../static/plugin/datepicker/css/datepicker.css">
    <link rel="stylesheet" href="../static/plugin/jquery-validation/1.11.1/validate.css">
    <script src="../static/data.js"></script>
    <script src="../static/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script src="../static/plugin/datepicker/js/bootstrap-datepicker.js"></script>
</head>
<style>
    .footer {
        color: inherit;
        border: 1px solid #e7eaec;
        background: #f5f5f6;
        padding: 5px;
        width: 100%;
        position: fixed;
        bottom: 0px;
        text-align: center;
    }
</style>
<body>
<div class="title"><h4>补偿协议管理</h4></div>
<div class="content">
    <form class="form-inline">
    <fieldset>
        <legend>一、被拆迁人的基本信息</legend>
        <table class="table table-bordered">
            <tr>
                <td class="fieldName" >分指</td>
                <td class="fieldValue">一标</td>
                <td class="fieldName">组别</td>
                <td class="fieldValue">一组</td>
            </tr>
            <tr>
                <td class="fieldName">被拆迁人</td>
                <td class="fieldValue">张三</td>
                <td class="fieldName">身份证号</td>
                <td class="fieldValue">110105197108243149</td>
            </tr>
            <tr>
                <td class="fieldName">产别</td>
                <td class="fieldValue">私房</td>
                <td class="fieldName">房屋类型</td>
                <td class="fieldValue">成套楼房</td>
            </tr>
            <tr>
                <td class="fieldName">使用面积（公房使用）</td>
                <td class="fieldValue">50㎡</td>
                <td class="fieldName">确定建筑面积</td>
                <td class="fieldValue">60㎡</td>
            </tr>
            <tr>
                <td class="fieldName">被拆迁人联系电话</td>
                <td class="fieldValue"><input type="text" class="form-control" placeholder="13522011555" style="width: 280px;"/></td>
                <td class="fieldName">停产停业损失补偿费/元</td>
                <td class="fieldValue"><input type="text" class="form-control" style="width: 120px;"/></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>二、委托代理人的基本信息</legend>
        <table class="table table-bordered">
            <tr>
                <td class="fieldName">委托代理人</td>
                <td class="fieldValue"><input type="text" class="form-control" placeholder="张宝来" style="width: 280px;" /></td>
                <td class="fieldName">委托代理人身份证件号码</td>
                <td class="fieldValue"><input type="text" class=" form-control" style="width: 280px;" placeholder="110105197108243149"/></td>
            </tr>
            <tr>
                <td class="fieldName">委托代理人联系电话</td>
                <td class="fieldValue" colspan="3"><input type="text" class="form-control" placeholder="13562486549" style="width: 280px;"/></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>二、请选择以下补偿方式</legend>
            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="well" style="font-size: 28px;">
                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio" name="compensationType" style="height: 32px;width: 32px;"><br/>
                                <font color="green">就地安置（回迁）</font>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="well" style="font-size: 28px;">
                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio" name="compensationType" style="height: 32px;width: 32px;"><br/>
                                <font color="green">货币补偿+异地奖励房源</font>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="well" style="font-size: 28px;">
                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio" name="compensationType" style="height: 32px;width: 32px;"><br/>
                                <font color="green">货币补偿</font>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        <div class="footer">
            <button class="btn btn-primary" type="button" onclick="location.href='print2.html'"><i class="fa fa-save"></i>&nbsp;保存并打印协议</button>
            &nbsp;
            <button class="btn btn-white" type="button" onclick="location.href='list2.html'"><i class="fa fa-backward"></i>&nbsp;返回</button>
        </div>
    </fieldset>
    </form>
</div>
</body>
</html>
