<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style/style.css">
    <link rel="stylesheet" href="../static/style/sea.css">
    <link rel="stylesheet" href="../static/plugin/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../static/plugin/datepicker/css/datepicker.css">
    <link rel="stylesheet" href="../static/plugin/jquery-validation/1.11.1/validate.css">
    <script src="../static/data.js"></script>
    <script src="../static/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<div class="title"><h5>历史签约家庭信息登记</h5></div>
<div class="content">
<form class="form-inline">
    <fieldset>
        <legend>一、被拆迁人信息</legend>
        <table class="table table-bordered">
            <tr>
                <td class="fieldName">编号</td>
                <td class="fieldValue"><input type="text" class="form-control" placeholder="必填项" value=""/><span class="require">*</span></td>
                <td class="fieldName">联系电话</td>
                <td class="fieldValue"><input type="text" class="form-control" value=""/></td>
            </tr>
            <tr>
                <td class="fieldName">被拆迁人</td>
                <td class="fieldValue"><input type="text" class="form-control" placeholder="必填项" value=""/><span class="require">*</span></td>
                <td class="fieldName">身份证号</td>
                <td class="fieldValue"><input type="text" size="50" class="form-control" value=""/></td>
            </tr>
            <tr>
                <td class="fieldName">通信地址</td>
                <td class="fieldValue"><input type="text" size="50" class="form-control" value=""/></td>
                <td class="fieldName">邮政编码</td>
                <td class="fieldValue"><input type="text" class="form-control" value=""/></td>
            </tr>
            <tr>
                <td class="fieldName">正式户口</td>
                <td class="fieldValue"><input type="text" class="form-control" value=""/></td>
                <td class="fieldName">安置人口</td>
                <td class="fieldValue"><input type="text" class="form-control"  value=""/></td>
            </tr>
            <tr>
                <td class="fieldName">被拆迁人与产权人/承租人关系</td>
                <td class="fieldValue"><input type="text" class="form-control" value=""/></td>
                <td class="fieldName">是否有补充协议</td>
                <td class="fieldValue">
                    <div class="radio">
                        <label class="radio-inline"><input type="radio" name="fz" value="" checked/>是</label>
                        <label class="radio-inline"><input type="radio" name="fz" value=""/>否</label>
                    </div>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>二、房屋基本信息</legend>
        <table class="table table-bordered">
            <tr>
                <td class="fieldName">地址门牌</td>
                <td class="fieldValue" colspan="3"><input type="text" size="50" class="form-control" value=""/></td>
            </tr>
            <tr>
                <td class="fieldName">产别</td>
                <td class="fieldValue">
                    <div class="radio">
                        <label class="radio-inline"><input type="radio" name="fz" value="" checked/>直管公房</label>
                        <label class="radio-inline"><input type="radio" name="fz" value=""/>单位自管</label>
                        <label class="radio-inline"><input type="radio" name="fz" value=""/>文革产</label>
                        <label class="radio-inline"><input type="radio" name="fz" value=""/>私房</label>
                        <label class="radio-inline"><input type="radio" name="fz" value=""/>独立自建</label>
                    </div>
                </td>
                <td class="fieldName">产权单位</td>
                <td class="fieldValue"><input type="text" class="form-control" size="50" value=""/></td>
            </tr>
            <tr>
                <td class="fieldName">房屋类型</td>
                <td class="fieldValue">
                    <div class="radio">
                        <label class="radio-inline"><input type="radio" name="fz" value="" checked/>成套</label>
                        <label class="radio-inline"><input type="radio" name="fz" value=""/>简易楼</label>
                        <label class="radio-inline"><input type="radio" name="fz" value=""/>平房</label>
                    </div>
                </td>
                <td class="fieldName">间数</td>
                <td class="fieldValue"><input type="text" class="form-control" size="5" value=""/></td>
            </tr>
            <tr>
                <td class="fieldName">使用面积</td>
                <td class="fieldValue"><input type="text" class="form-control" value=""/>㎡</td>
                <td class="fieldName">建筑面积</td>
                <td class="fieldValue"><input type="text" class="form-control" value=""/>㎡</td>
            </tr>
            <tr>
                <td class="fieldName">用途</td>
                <td class="fieldValue">
                    <div class="radio">
                        <label class="radio-inline"><input type="radio" name="fz" value="" checked/>出租经营</label>
                        <label class="radio-inline"><input type="radio" name="fz" value=""/>出租居住</label>
                        <label class="radio-inline"><input type="radio" name="fz" value=""/>自营</label>
                        <label class="radio-inline"><input type="radio" name="fz" value=""/>自住</label>
                    </div>
                </td>
                <td class="fieldName">营业执照号</td>
                <td class="fieldValue"><input type="text" class="form-control" value=""/></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>三、安置人口</legend>
        <table class="table table-bordered">
            <tr>
                <td class="fieldName" style="text-align: center;width: 20%">类别</td>
                <td class="fieldName" style="text-align: center;width: 20%">姓名</td>
                <td class="fieldName" style="text-align: center;width: 20%">身份证号</td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    <select class="form-control">
                        <option>--请选择--</option>
                        <option>被拆迁人</option>
                        <option>被安置人</option>
                    </select>
                </td>
                <td style="text-align: center;"><input type="text" size="40" class="form-control"/></td>
                <td style="text-align: center;"><input type="text" size="40" class="form-control"/></td>
            </tr>
        </table>
        <div align="center"><input type="button" class="btn btn-sm btn-primary" value="添加新行"/></div>
    </fieldset>
    <fieldset>
        <legend>四、安置房源</legend>
        <table class="table table-bordered">
            <tr>
                <td class="fieldName" style="text-align: center;width: 25%">项目</td>
                <td class="fieldName" style="text-align: center;width: 10%">楼号</td>
                <td class="fieldName" style="text-align: center;width: 10%">单元</td>
                <td class="fieldName" style="text-align: center;width: 10%">房号</td>
                <td class="fieldName" style="text-align: center;width: 10%">居室</td>
                <td class="fieldName" style="text-align: center;width: 10%">建筑面积</td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    <select class="form-control">
                        <option>--请选择--</option>
                        <option>项目1</option>
                        <option>项目2</option>
                    </select>
                </td>
                <td style="text-align: center;"><input type="text" class="form-control"/></td>
                <td style="text-align: center;"><input type="text" class="form-control"/></td>
                <td style="text-align: center;"><input type="text" class="form-control"/></td>
                <td style="text-align: center;">
                    <select class="form-control">
                        <option>--请选择--</option>
                        <option>一居</option>
                        <option>二居</option>
                        <option>三居</option>
                    </select>
                </td>
                <td style="text-align: center;"><input type="text" class="form-control"/></td>
            </tr>
        </table>
        <div align="center"><input type="button" class="btn btn-sm btn-primary" value="添加新行"/></div>
    </fieldset>
    <fieldset>
        <legend>五、各项购房款</legend>
        <table class="table table-bordered">
            <tr>
                <td class="fieldName">购房款合计</td>
                <td class="fieldValue"><input type="text" class="form-control" value=""/></td>
                <td class="fieldName">公共维修基金</td>
                <td class="fieldValue"><input type="text" class="form-control" value=""/></td>
            </tr>
            <tr>
                <td class="fieldName">贷款人民币</td>
                <td class="fieldValue" colspan="3"><input type="text" class="form-control" value=""/></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>六、其他信息</legend>
        <table class="table table-bordered">
            <tr>
                <td class="fieldName">签约日期</td>
                <td class="fieldValue" colspan="3"><input type="text" class="form-control" value="2008-08-24"/></td>
            </tr>
            <tr>
                <td class="fieldName">登记人</td>
                <td class="fieldValue"><input type="text" class="form-control" readonly value="当前用户"></td>
                <td class="fieldName">登记日期</td>
                <td class="fieldValue"><input type="text" class="form-control" readonly value="2018-04-24"/></td>
            </tr>
            <tr>
                <td class="fieldName">备注</td>
                <td class="fieldValue" colspan="3"><textarea class="form-control" type="text" name="bz" cols="120" rows="4"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <br/><br/><br/>
    <div class="footer">
        <button class="btn btn-primary" type="button" onclick="location.href='list.html';"><i class="fa fa-save"></i>&nbsp;保存</button>
        <button class="btn btn-white" type="button" onclick="history.back()"><i class="fa fa-backward"></i>返回</button>
    </div>
</form>
</div>
</body>
</html>
