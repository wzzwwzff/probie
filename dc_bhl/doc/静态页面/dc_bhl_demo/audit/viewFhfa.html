<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style/style.css">
    <link rel="stylesheet" href="../static/style/sea.css">
    <link rel="stylesheet" href="../static/plugin/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../static/plugin/datepicker/css/datepicker.css">
    <link rel="stylesheet" href="../static/plugin/jquery-validation/1.11.1/validate.css">
    <script src="../static/data.js"></script>
    <script src="../static/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/bootstrap-3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="title"><h5>【张森】审计审核【未审核】</h5></div>
<div class="content">
    <ul class="nav nav-tabs">
        <li>
            <a href="form.html">基本情况调查表</a>
        </li>
        <li  class="active">
            <a href="viewFhfa.html">预分方案查看</a>
        </li>
        <li>
            <a href="viewAgreement.html">补偿协议查看</a>
        </li>
        <li>
            <a href="viewXf.html">交房信息查看</a>
        </li>
        <li>
            <a href="chooseView.html">安置协议查看</a>
        </li>
    </ul>
    <form class="form-inline">
        <fieldset>
            <legend>一、被拆迁人信息</legend>
            <table class="table table-bordered">
                <tr>
                    <td class="fieldName">分指</td>
                    <td class="fieldValue">一标</td>
                    <td class="fieldName">组别</td>
                    <td class="fieldValue">一组</td>
                </tr>
                <tr>
                    <td class="fieldName">编号</td>
                    <td class="fieldValue">08-106</td>
                    <td class="fieldName">地址门牌</td>
                    <td class="fieldValue">宝华二条03号</td>
                </tr>
                <tr>
                    <td class="fieldName">被拆迁人</td>
                    <td class="fieldValue">金光兰</td>
                    <td class="fieldName">联系电话</td>
                    <td class="fieldValue">18724196729</td>
                </tr>
                <tr>
                    <td class="fieldName">身份证号</td>
                    <td class="fieldValue">11010319860721487X</td>
                    <td class="fieldName">婚姻状况</td>
                    <td class="fieldValue">已婚</td>
                </tr>
                <tr>
                    <td class="fieldName">产别</td>
                    <td class="fieldValue">直管公房</td>
                    <td class="fieldName">产权单位</td>
                    <td class="fieldValue">永外房管所</td>
                </tr>
                <tr>
                    <td class="fieldName">房屋类型</td>
                    <td class="fieldValue">成套</td>
                    <td class="fieldName">间数</td>
                    <td class="fieldValue">3</td>
                </tr>
                <tr>
                    <td class="fieldName">使用面积</td>
                    <td class="fieldValue">20.01㎡</td>
                    <td class="fieldName">建筑面积</td>
                    <td class="fieldValue">27.67㎡</td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>二、评估数据</legend>
            <table class="table table-bordered">
                <tr>
                    <td class="fieldName">评估公司名称</td>
                    <td class="fieldValue" colspan="3"><font color="green" style="font-size: 24px;">XXX评估公司</font></td>
                </tr>
                <tr>
                    <td class="fieldName">房屋价值补偿</td>
                    <td class="fieldValue"></td>
                    <td class="fieldName">房屋装修及附属物补偿</td>
                    <td class="fieldValue"></td>
                </tr>
                <tr>
                    <td class="fieldName">房屋重置成新价</td>
                    <td class="fieldValue" colspan="3"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>三、备注</legend>
            <table class="table table-bordered">
                <tr>
                    <td class="fieldName" style="width: 15%;">备注</td>
                    <td class="fieldValue" style="width: 85%;"></td>
                </tr>
            </table>
        </fieldset>
        <br/><br/><br/>
    </form>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="height: 1000px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" >审核通过</h2>
            </div>
            <div class="modal-body" style="height:100px;">
                <span id="myModalLabe" style="color: green;font-weight: bold;font-size: 36px;"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 500px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" ><span id="myModalLabe2" style="color: red;font-weight: bold;font-size: 28px;"></span></h2>
            </div>
            <div class="modal-body" style="height: 200px;">
                <h4>退回原因:</h4>
                <textarea class="form-control" style="height: 100px;width: 470px;resize:none"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="footer">
    <button class="btn btn-primary " type="button" onclick="audit(1)"><i class="fa fa-edit"></i>&nbsp;初审通过</button>&nbsp;&nbsp;&nbsp;
    <button class="btn btn-danger " type="button" onclick="audit(2)"><i class="fa fa-edit"></i>&nbsp;初审退回</button>&nbsp;&nbsp;&nbsp;
    <button class="btn btn-default"   type="button" onclick="audit(3)"><i class="fa fa-edit"></i>&nbsp;终审通过</button>&nbsp;&nbsp;&nbsp;
    <button class="btn btn-warning"   type="button" onclick="audit(4)"><i class="fa fa-edit"></i>&nbsp;终审取消</button>&nbsp;&nbsp;&nbsp;
    <button class="btn" type="button"  onclick="history.back()"><i class="fa fa-backward"></i>&nbsp;返回</button>
</div>
<script>
    function audit(type){
        var message = "";
        if (type == 1){
            message = "确认初审通过吗？初审通过后基础信息将锁定无法修改！";
        }else if (type == 2){
            message = "确认初审退回吗？请填写退回原因！";
        }else if (type == 3){
            message = "确认终审通过吗？终身通过后可以发起支付！";
        }else if (type == 4){
            message = "确认初审通过吗？请填写取消原因!";
        }


        if(type==1 || type==3){
            $("#myModalLabe").html(message);
            $("#myModal").modal();
        }else if (type ==2 || type ==4){
            $("#myModalLabe2").html(message);
            $("#myModal2").modal();
        }

    }
</script>
</body>
</html>
